<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure the CSS file name matches -->
</head>
<body>
    <header>
        <h1>Hand Cricket Game</h1>
    </header>
    
    <main class="game-container">
        <!-- Scoreboard Section -->
        <section class="scoreboard">
            <div class="score">
                <h2>Player Score</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer Score</h2>
                <p id="computer-score">0</p>
            </div>
        </section>

        <!-- Gameplay Section -->
        <section>
            <h2>Choose Your Move</h2>
            <div class="buttons">
                <button class="button" onclick="playGame(1)">1</button>
                <button class="button" onclick="playGame(2)">2</button>
                <button class="button" onclick="playGame(3)">3</button>
                <button class="button" onclick="playGame(4)">4</button>
                <button class="button" onclick="playGame(5)">5</button>
                <button class="button" onclick="playGame(6)">6</button>
            </div>
        </section>

        <!-- Game Status -->
        <section>
            <p id="game-status">Let the game begin! Make your move.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Hand Cricket Game. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript below -->
    <script>
        let playerScore = 0;
        let computerScore = 0;

        function playGame(playerMove) {
            const computerMove = Math.ceil(Math.random() * 6);
            if (playerMove === computerMove) {
                document.getElementById('game-status').innerText = 'OUT! Game Over.';
                playerScore = 0; // Reset scores
                computerScore = 0;
            } else {
                playerScore += playerMove;
                computerScore += computerMove;
                document.getElementById('player-score').innerText = playerScore;
                document.getElementById('computer-score').innerText = computerScore;
                document.getElementById('game-status').innerText = `You played ${playerMove}, computer played ${computerMove}.`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="head">
        <i class="fa-solid fa-hand-spock"></i>
        <h1>PLAY HAND CRICKET</h1>
    </header>
    
    <!-- Toss Options -->
    <div class="toss ">
        <h2>Select an Option for Toss</h2>
        <div class="toss-option">
            <div id="head" class="head-tail">HEADS</div>
            <div id="tail" class="head-tail">TAILS</div>
        </div>
    </div>

    <!-- Batting-Bowling Options -->
    <div class="options option-visible">
        <h2>You won the Toss, What do You Want to Choose - Select an Option</h2>
        <div class="bat-bowl-option">
            <div id="bat" class="bat-bowl">Batting</div>
            <div id="bowl" class="bat-bowl">Bowling</div>
        </div>
    </div>

    <!-- Message if Computer Win Toss -->
    <div class="computer-win-toss">
        <h2 class="computer-toss-win-message">Computer Won the Toss, Choose....</h2>
        <div class="play-start" onclick="startPlay()">Let's Play</div>
    </div>
    <!-- playground -->
    <div class="playground">

        <!-- Hand Images -->
        <div class="hand">
            <!-- Computer Side -->
            <div class="computer-side">
                <div class="computer-hand">
                    <img src="#" class="comp-img">
                </div>
                <div class="computer-sign">COMPUTER</div>
            </div>
            <!-- User Side -->
            <div class="user-side">
                <div class="user-hand">
                    <img src="#" class="user-img">
                </div>
                <div class="user-sign">USER</div>
            </div>
        </div>

        <!-- Keypad -->
        <div class="keypad">
            <div id="0" class="key">0</div>
            <div id="1" class="key">1</div>
            <div id="2" class="key">2</div>
            <div id="3" class="key">3</div>
            <div id="4" class="key">4</div>
            <div id="5" class="key">5</div>
            <div id="6" class="key">6</div>
        </div>

        <!-- ScoreBoard -->
        <div class="scorecard">
            <div class="batter">USER</div>
            <div class="runs">0</div>
            <div class="wickets">0</div>
            <div class="balls">0</div>
        </div>

        <!-- Messages regarding Playing -->
        <div class="message">
            Playing Informations
        </div>

        <!-- New Game Button -->
        <div class="new-btn-content">
            <div class="new-btn">New Game</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
